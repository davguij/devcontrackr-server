version: '3'
services:
  rdb:
    image: rethinkdb:latest
    ports:
      - 8080:8080
      - 28015:28015
  devcontrackr-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    environment:
      - RDB_HOST=rdb
      - RDB_PORT=28015
      - RDB_DATABASE_NAME=DevCon
      - BABEL_DISABLE_CACHE=1
    ports:
      - 3000:3000
    depends_on:
      - rdb
    links:
      - rdb:rdb
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules
    command: npm run dev
